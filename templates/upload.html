<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo hoạt ảnh từ hình ảnh</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <h1>Tạo hoạt ảnh từ hình ảnh</h1>
    <form id="uploadForm">
        <input type="file" name="file" accept=".png,.jpg,.jpeg,.gif" required>
        <select name="motion">
            <option value="examples/config/motion/dab.yaml">Dab</option>
            <!-- Thêm các tùy chọn chuyển động khác nếu cần -->
        </select>
        <button type="submit">Tải lên và tạo hoạt ảnh</button>
    </form>
    <div id="progress-bar" style="display: none;">
        <div id="progress-step"></div>
        <progress id="progress" value="0" max="100"></progress>
    </div>
    <div id="result"></div>

    <script>
        const socket = io();
        const progressBar = document.getElementById('progress-bar');
        const progressStep = document.getElementById('progress-step');
        const progress = document.getElementById('progress');
        const result = document.getElementById('result');

        socket.on('progress', function(data) {
            progressBar.style.display = 'block';
            progressStep.textContent = data.step;
            progress.value = data.percentage;
            
            if (data.error) {
                alert('Lỗi: ' + data.error);
            }
        });

        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            progressBar.style.display = 'block';
            const formData = new FormData(e.target);
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            if (data.error) {
                result.innerHTML = `<p style="color: red;">${data.error}</p>`;
            } else {
                result.innerHTML = `
                    <p>${data.message}</p>
                    <p>Thời gian xử lý: ${data.render_time} giây</p>
                    <img src="data:image/gif;base64,${data.gif}" alt="Animated GIF">
                `;
            }
        });
    </script>
</body>
</html>
